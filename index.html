<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        header {
            background-color: #f4f4f4;
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            margin-right: 15px;
        }

        .icon {
            margin-right: 8px;
        }

        .menu {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .menu a {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <!-- First <a> tag with an icon -->
    <a href="#">
        <span class="icon">ðŸ”—</span>
    </a>

    <!-- Second <a> tag with text -->
    <a href="#">
        Free access to interview prep materials!
    </a>

    <!-- Div below the <a> tags with 4 buttons -->
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Practice</a>
        <a href="#">Login</a>
        <a href="#">Signup</a>
    </div>
</header>

</body>
</html>
